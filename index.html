        function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const spinner = document.getElementById('login-spinner');

            spinner.style.display = 'block';

            if (!selectedUser || !mockValidatePassword(selectedUser, password)) {
                alert('Senha invÃ¡lida!');
                spinner.style.display = 'none';
                return;
            }

            setTimeout(() => {
                localStorage.setItem('userToken', users[selectedUser].token);
                localStorage.setItem('username', selectedUser);
                localStorage.setItem('lastUser', selectedUser);
                
                const loginScreen = document.querySelector('#login-container');
                const sidebar = document.querySelector('#sidebar');
                const content = document.querySelector('#content');
                const topbar = document.querySelector('#topbar');

                } else {
                    loadForm(menuOptions[selectedUser][0].url);
                }
                spinner.style.display = 'none';
            }, 500);

        function updateMenu(username) {
            try {
                const menu = document.querySelector('#menu');
                menu.innerHTML = '';

                menuOptions[username].forEach(option => {
                    const link = document.createElement('a');
                    link.href = '#';
                    link.textContent = option.text;
                    link.classList.add('btn-hover');
                    link.setAttribute('role', 'menuitem');
                    link.setAttribute('aria-label', option.text);
                    if (option.text === 'Agenda' && (username === 'contratos' || username === 'fundos')) {
                        link.onclick = function () {
                            loadCalendar(username);
                        };
                    } else if (option.action === 'loadDocumentosSaida') {
                        link.onclick = function () {
                            loadDocumentosSaida();
                        };
                    } else {
                        link.onclick = function () {
                            loadForm(option.url);
                        };
                    }
                    menu.appendChild(link);
                });
            } catch (error) {
                console.error('Erro ao atualizar menu:', error);
            }
        }

            formIframe.onload = hideLoading;
            formIframe.onerror = handleIframeError;
            agenda.appendChild(formIframe);

            document.getElementById('loading-overlay').style.display = 'flex';

        function loadCalendar(username) {
            clearAgendaContent();
            const agenda = document.getElementById('agenda');

            const newCalendarContainer = document.createElement('div');
            newCalendarContainer.classList.add('calendar-container');

            const iframe = document.createElement('iframe');
            iframe.id = 'calendar-iframe';
            iframe.loading = 'lazy';
            iframe.src = calendarUrls[username];
            iframe.scrolling = 'no';
            iframe.onload = hideLoading;
            iframe.onerror = handleIframeError;
            iframe.setAttribute('frameborder', '0');

            newCalendarContainer.appendChild(iframe);
            agenda.appendChild(newCalendarContainer);

            document.getElementById('loading-overlay').style.display = 'flex';
        }

        function parseCSV(csvText) {
            const rows = [];
            let currentRow = [];
            let currentField = '';
            let insideQuotes = false;

            for (let i = 0; i < csvText.length; i++) {
                const char = csvText[i];

                if (char === '"') {
                    insideQuotes = !insideQuotes;
                } else if (char === ',' && !insideQuotes) {
                    currentRow.push(currentField.trim());
                    currentField = '';
                } else if (char === '\n' && !insideQuotes) {
                    currentRow.push(currentField.trim());
                    if (currentRow.length > 1) rows.push(currentRow);
                    currentRow = [];
                    currentField = '';
                } else {
                    currentField += char;
                }
            }
            if (currentField || currentRow.length > 0) {
                currentRow.push(currentField.trim());
                if (currentRow.length > 1) rows.push(currentRow);
            }
            return rows;
        }

            try {
                const [date, time] = dateStr.split(' ');
                const [day, month, year] = date.split('/').map(Number);
                const [hours, minutes, seconds] = time.split(':').map(Number);
                return new Date(year, month - 1, day, hours, minutes, seconds);
            } catch (e) {
                console.error('Erro ao parsear data:', dateStr, e);
                return new Date(0); // Data invÃ¡lida serÃ¡ tratada como muito antiga
            }
        }

        function loadDocumentosSaida() {
            clearAgendaContent();
            const agenda = document.getElementById('agenda');

            const tableContainer = document.createElement('div');
            tableContainer.className = 'table-container';
            tableContainer.innerHTML = `
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Carimbo de data/hora</th>
                            <th>Data da SaÃ­da</th>
                            <th>MEMO NÂº</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Embalagem</th>
                            <th>SecretÃ¡ria/Dep</th>
                            <th>Link do Documento</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            `;
            agenda.appendChild(tableContainer);

            const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRDrOq9QJjLjm825s9w7E1Kg-tDR5ONxKTsh-WH6FYdo9tPU_sfLAH4JrKFfendkdx3gTUFUP9guaBL/pub?gid=1850767781&single=true&output=csv";
            document.getElementById('loading-overlay').style.display = 'flex';

            fetch(csvUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(csvText => {
                    console.log('CSV carregado com sucesso, tamanho:', csvText.length);
                    const rows = parseCSV(csvText);
                    console.log('Linhas parseadas:', rows.length);
                    const tbody = document.getElementById('tableBody');
                    tbody.innerHTML = '';

                    const filteredRows = rows.slice(1).filter(row => {
                        const link = row[9] ? row[9].trim() : '';
                        return link && link !== '""';
                    });
                    console.log('Linhas filtradas com links:', filteredRows.length);

                    if (filteredRows.length === 0) {
                        throw new Error('Nenhuma linha com link vÃ¡lido encontrada no CSV');
                    }

                    filteredRows.sort((a, b) => parseDateBR(b[0]) - parseDateBR(a[0]));

                    filteredRows.forEach(row => {
                        const tr = document.createElement('tr');
                        const visibleColumns = [0, 1, 2, 3, 4, 5, 6, 9];
                        visibleColumns.forEach(index => {
                            const td = document.createElement('td');
                            if (index === 9) {
                                const link = row[index].trim();
                                const a = document.createElement('a');
                                a.href = link;
                                a.textContent = 'Abrir Documento';
                                a.target = '_blank';
                                td.appendChild(a);
                            } else {
                                td.textContent = row[index] || '-';
                            }
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });
                    hideLoading();
                })
                .catch(error => {
                    console.error('Erro ao carregar ou processar CSV:', error);
                    const overlay = document.getElementById('loading-overlay');
                    overlay.innerHTML = `<span>Erro: ${error.message}</span><button onclick="reloadContent()" style="padding: 5px 10px; background: #1A2526; color: white; border: none; border-radius: 5px; cursor: pointer;">Tentar Novamente</button>`;
                    overlay.style.display = 'flex';
                });
        }

        function logout() {
            try {
                localStorage.removeItem('userToken');
                localStorage.removeItem('username');
                const loginScreen = document.querySelector('#login-container');
                const sidebar = document.querySelector('#sidebar');
                const content = document.querySelector('#content');
                const topbar = document.querySelector('#topbar');
                const dropdownMenu = document.querySelector('#dropdown-menu');
                const profileName = document.querySelector('#profile-name');
                
                loginScreen.style.display = 'flex';
                sidebar.classList.remove('active');
                content.classList.remove('active');
                topbar.classList.remove('active');
                dropdownMenu.classList.remove('active');
                profileName.classList.remove('active');
                
                updateLoginScreen();
            } catch (error) {
                console.error('Erro no logout:', error);
                alert('Ocorreu um erro ao sair. Tente novamente.');
            }
        }

        function toggleDropdown() {
            const dropdownMenu = document.querySelector('#dropdown-menu');
            dropdownMenu.classList.toggle('active');
            if (dropdownMenu.classList.contains('active')) {
                dropdownMenu.querySelector('a').focus();
            }
        }

        function hideLoading() {
            console.log('ConteÃºdo carregado com sucesso');
            document.getElementById('loading-overlay').style.display = 'none';
        }

        function handleIframeError() {
            console.error('Erro ao carregar iframe');
            const overlay = document.getElementById('loading-overlay');
            overlay.innerHTML = '<span>Erro ao carregar o conteÃºdo.</span><button onclick="reloadContent()" style="padding: 5px 10px; background: #1A2526; color: white; border: none; border-radius: 5px; cursor: pointer;">Tentar Novamente</button>';
            overlay.style.display = 'flex';
        }

        function reloadContent() {
            const formIframe = document.getElementById('form-iframe');
            const calendarIframe = document.getElementById('calendar-iframe');
            if (formIframe) {
                formIframe.src = formIframe.src;
            } else if (calendarIframe) {
                calendarIframe.src = calendarIframe.src;
            } else {
                loadDocumentosSaida();
            }
            document.getElementById('loading-overlay').innerHTML = '<span>Carregando...</span><button onclick="reloadContent()" style="padding: 5px 10px; background: #1A2526; color: white; border: none; border-radius: 5px; cursor: pointer;">Tentar Novamente</button>';
        }

        function updateLoginScreen() {
            console.log('Atualizando tela de login...');
            const userList = document.getElementById('user-list');
            const loginForm = document.getElementById('login-form');
            if (!userList || !loginForm) {
                console.error('Elementos #user-list ou #login-form nÃ£o encontrados');
                return;
            }
            userList.innerHTML = '';
            loginForm.classList.remove('active');
            selectedUser = null;

            Object.keys(users).forEach(username => {
                const userDiv = document.createElement('div');
                userDiv.classList.add('user-option');
                userDiv.innerHTML = `
                    <img class="user-photo" src="${users[username].profilePhoto}" alt="Foto de ${users[username].name}" onerror="this.src='https://via.placeholder.com/50?text=Foto+IndisponÃ­vel';">
                    <span class="user-name">${users[username].name}</span>
                `;
                userDiv.onclick = () => {
                    selectedUser = username;
                    userList.innerHTML = `
                        <div class="user-option">
                            <img class="user-photo" src="${users[username].profilePhoto}" alt="Foto de ${users[username].name}" onerror="this.src='https://via.placeholder.com/50?text=Foto+IndisponÃ­vel';">
                            <span class="user-name">${users[username].name}</span>
                        </div>
                    `;
                    loginForm.classList.add('active');
                    document.getElementById('password').focus();
                };
                userList.appendChild(userDiv);
            });
            console.log('Tela de login atualizada com', Object.keys(users).length, 'usuÃ¡rios');
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado, verificando estado de login...');
            const token = localStorage.getItem('userToken');
            const username = localStorage.getItem('username');
            const loginScreen = document.querySelector('#login-container');
            const sidebar = document.querySelector('#sidebar');
            const content = document.querySelector('#content');
            const topbar = document.querySelector('#topbar');
            const profileLogo = document.querySelector('#profile-logo');
            const profileName = document.querySelector('#profile-name');

            if (token && username && users[username] && users[username].token === token) {
                console.log('UsuÃ¡rio jÃ¡ logado:', username);
                loginScreen.style.display = 'none';
                sidebar.classList.add('active');
                content.classList.add('active');
                topbar.classList.add('active');
                profileLogo.src = users[username].profilePhoto;
                profileLogo.onerror = () => profileLogo.src = 'https://via.placeholder.com/30?text=Logo+IndisponÃ­vel';
                profileName.textContent = users[username].name;
                profileName.classList.add('active');
                updateMenu(username);
                selectedUser = username;
                if (username === 'contratos' || username === 'fundos') {
                    loadCalendar(username);
                } else {
                    loadForm(menuOptions[username][0].url);
                }
            } else {
                console.log('Nenhum usuÃ¡rio logado, exibindo tela de login');
                loginScreen.style.display = 'flex';
                sidebar.classList.remove('active');
                content.classList.remove('active');
                topbar.classList.remove('active');
                profileName.classList.remove('active');
                updateLoginScreen();
            }

            document.getElementById('sidebar-toggle').addEventListener('click', () => {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('active');
            });

            document.querySelector('#dropdown-menu').addEventListener('keydown', (e) => {
                const links = Array.from(document.querySelectorAll('.dropdown-menu a'));
                const current = document.activeElement;
                const index = links.indexOf(current);
                if (e.key === 'ArrowDown' && index < links.length - 1) {
                    links[index + 1].focus();
                    e.preventDefault();
                } else if (e.key === 'ArrowUp' && index > 0) {
                    links[index - 1].focus();
                    e.preventDefault();
                }
            });
        });

        let currentIframe = 0;
        const iframes = ['iframe1', 'iframe2'];

        function showIframe(index) {
            iframes.forEach((id, i) => {
                const iframe = document.getElementById(id);
                if (i === index) {
                    iframe.classList.add('active');
                } else {
                    iframe.classList.remove('active');
                }
            });
        }

        function nextIframe() {
            currentIframe = (currentIframe + 1) % iframes.length;
            showIframe(currentIframe);
        }

        function prevIframe() {
            currentIframe = (currentIframe - 1 + iframes.length) % iframes.length;
            showIframe(currentIframe);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (selectedUser === 'admin') {
                document.getElementById('carousel').style.display = 'block';
                showIframe(currentIframe);
            }
        });
    </script>
