<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="314413968569-nnna19kh6u1qds91paqs50ok7r9l7p19.apps.googleusercontent.com">
    <title>Página Profissional</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
        :root {
            --primary-color: #2E8B57;
            --secondary-color: #3e8e41;
            --hover-color: #45a049;
            --background-light: #f0f0f0;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--background-light);
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 10px;
            box-sizing: border-box;
            z-index: 2000;
            display: none;
        }

        .topbar.active {
            display: flex;
        }

        .profile-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .profile-logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }

        .dropdown-menu {
            position: absolute;
            top: 40px;
            right: 0;
            background-color: var(--secondary-color);
            border-radius: 5px;
            box-shadow: var(--shadow);
            display: none;
            flex-direction: column;
            width: 120px;
            z-index: 3000;
        }

        .dropdown-menu a {
            color: white;
            padding: 8px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        .dropdown-menu a:hover,
        .dropdown-menu a:focus {
            background-color: var(--hover-color);
            outline: none;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        .sidebar {
            position: fixed;
            left: -200px;
            top: 40px;
            height: calc(100% - 40px);
            width: 200px;
            background-color: var(--primary-color);
            padding: 15px;
            transition: left 0.3s ease;
            box-sizing: border-box;
            z-index: 500;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar.active + .content {
            margin-left: 200px;
        }

        .logo {
            max-width: 150px;
            width: 100%;
            margin-bottom: 20px;
        }

        .menu a {
            display: block;
            color: white;
            padding: 12px;
            margin-bottom: 8px;
            text-decoration: none;
            border-radius: 5px;
            background-color: var(--secondary-color);
            transition: background-color 0.3s;
        }

        .menu a:hover,
        .menu a:focus {
            background-color: var(--hover-color);
            outline: none;
        }

        .content {
            margin-left: 0;
            padding: 20px;
            flex: 1;
            transition: margin-left 0.3s ease;
            display: none;
            margin-top: 40px;
        }

        .content.active {
            display: block;
        }

        .agenda {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            position: relative;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            loading: lazy;
        }

        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 150px;
            }
            .sidebar.active + .content {
                margin-left: 150px;
            }
            .login-box {
                width: 90%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="topbar" id="topbar">
        <div class="profile-container">
            <img id="profile-logo" class="profile-logo" src="" alt="Logo do Perfil" onclick="toggleDropdown()">
            <div class="dropdown-menu" id="dropdown-menu">
                <a href="#" onclick="alert('Funcionalidade de perfil em desenvolvimento')" tabindex="0">Perfil</a>
                <a href="#" onclick="logout()" tabindex="0">Sair</a>
            </div>
        </div>
    </div>

    <div class="login-container" id="login-container" role="dialog" aria-label="Tela de Login">
        <div class="login-box">
            <h1>Login</h1>
            <div class="spinner" id="login-spinner"></div>
            <button onclick="signInWithGoogle()">Login com Google</button>
        </div>
    </div>

    <nav class="sidebar" id="sidebar" role="navigation" aria-label="Menu Principal">
        <img src="https://i.imgur.com/fNu6e0f.png" alt="Logo da Empresa" class="logo" onerror="this.src='https://via.placeholder.com/150?text=Logo+Indisponível';">
        <div class="menu" id="menu"></div>
    </nav>

    <main class="content" id="content" role="main">
        <div class="agenda">
            <div class="loading-overlay" id="loading-overlay">Carregando...</div>
            <iframe src="https://calendar.google.com/calendar/embed?src=central.almoxarife%40gmail.com&ctz=America%2FBelem" 
                    scrolling="no" 
                    onload="hideLoading()"
                    onerror="handleIframeError()"
                    aria-label="Calendário de Eventos"></iframe>
        </div>
    </main>

    <script>
        const allowedUsers = {
            admin: ['almoxarife.central@gmail.com'],
            contratos: ['bruninh.vip@gmail.com'],
            fundos: ['bruno0.mb1@gmail.com']
        };

        const menuOptions = {
            admin: [
                { text: 'Dashboard', url: 'dashboard.html' },
                { text: 'Relatórios', url: 'relatorios.html' },
                { text: 'Usuários', url: 'usuarios.html' },
                { text: 'Contratos - Entrada', url: 'https://docs.google.com/forms/d/e/1FAIpQLSdUjLewIPNNxu32XeaqE1k94qInzw1KMvxsM_ww1_CKTRwNjQ/viewform?usp=header' },
                { text: 'Fundos - Entrada', url: 'https://docs.google.com/forms/d/e/1FAIpQLScLJYX5PFWfah-b0K6aF-hH8oO4GNzmzoeiywcptSN83SvoJw/viewform?usp=header' }
            ],
            contratos: [
                { text: 'Entrada', url: 'https://docs.google.com/forms/d/e/1FAIpQLSdUjLewIPNNxu32XeaqE1k94qInzw1KMvxsM_ww1_CKTRwNjQ/viewform?usp=header' },
                { text: 'Saída', url: 'https://docs.google.com/forms/d/e/1FAIpQLSdjdAg6n-lAOO9fLWOzHDhj4-SluXFOJJNRXE8St6cS5wfn9g/viewform?usp=header' },
                { text: 'Não Conforme', url: 'https://docs.google.com/forms/d/e/1FAIpQLSfiXU6abwQH-ETTAPFS5VAy_yy09ID6Mrf3jAjHx_sbISzwtQ/viewform?usp=header' }
            ],
            fundos: [
                { text: 'Entrada', url: 'https://docs.google.com/forms/d/e/1FAIpQLScLJYX5PFWfah-b0K6aF-hH8oO4GNzmzoeiywcptSN83SvoJw/viewform?usp=header' },
                { text: 'Saída', url: 'https://docs.google.com/forms/d/e/1FAIpQLSftaxIc5VOK6K8AB-f5bcz5YLdMqmaA6BKYwY4tWfN17lz-_w/viewform?usp=header' },
                { text: 'Não Conforme', url: 'https://docs.google.com/forms/d/e/1FAIpQLSc6BUqLAW8STBcSy4Sad_RoMu8B1vx3Fh71_BGKRMOjI0N60g/viewform?usp=header' }
            ]
        };

        function signInWithGoogle() {
            gapi.load('auth2', function() {
                const auth2 = gapi.auth2.init({
                    client_id: '314413968569-nnna19kh6u1qds91paqs50ok7r9l7p19.apps.googleusercontent.com',
                    scope: 'profile email'
                });

                auth2.signIn().then(googleUser => {
                    const profile = googleUser.getBasicProfile();
                    const idToken = googleUser.getAuthResponse().id_token;
                    const email = profile.getEmail();
                    const name = profile.getName();
                    const imageUrl = profile.getImageUrl();

                    const spinner = document.getElementById('login-spinner');
                    spinner.style.display = 'block';

                    fetch('https://script.google.com/macros/s/AKfycbwYR_CbPi2mCO7hM5Jxkf5VWlFHJ-uU7PQFQUVyNRTmzvpTK4n0koIEHfVbGN24Yfmf/exec', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ idToken: idToken })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Erro na requisição: ${response.status} ${response.statusText}`);
                        }
                        return response.json();
                    })
                    .then(result => {
                        if (result.success) {
                            let userType = null;
                            if (allowedUsers.admin.includes(email)) {
                                userType = 'admin';
                            } else if (allowedUsers.contratos.includes(email)) {
                                userType = 'contratos';
                            } else if (allowedUsers.fundos.includes(email)) {
                                userType = 'fundos';
                            } else {
                                alert('Este e-mail não tem permissão para acessar o sistema.');
                                googleUser.disconnect();
                                spinner.style.display = 'none';
                                return;
                            }

                            localStorage.setItem('userToken', idToken);
                            localStorage.setItem('username', userType);
                            localStorage.setItem('isLoggedIn', 'true');
                            localStorage.setItem('googleName', name);
                            localStorage.setItem('googleImage', imageUrl);

                            const loginScreen = document.querySelector('#login-container');
                            const sidebar = document.querySelector('#sidebar');
                            const content = document.querySelector('#content');
                            const topbar = document.querySelector('#topbar');
                            const profileLogo = document.querySelector('#profile-logo');
                            
                            loginScreen.style.display = 'none';
                            sidebar.classList.add('active');
                            content.classList.add('active');
                            topbar.classList.add('active');
                            profileLogo.src = imageUrl || 'https://via.placeholder.com/30?text=Logo+Indisponível';
                            
                            updateMenu(userType);
                            spinner.style.display = 'none';
                        } else {
                            alert('Erro na validação do login: ' + JSON.stringify(result.error));
                            spinner.style.display = 'none';
                        }
                    })
                    .catch(error => {
                        console.error('Erro na requisição ao backend:', error);
                        alert('Erro ao validar o login no backend: ' + JSON.stringify(error));
                        spinner.style.display = 'none';
                    });
                }).catch(error => {
                    console.error('Erro ao fazer login com Google:', error);
                    alert('Erro ao fazer login com Google: ' + JSON.stringify(error));
                    document.getElementById('login-spinner').style.display = 'none';
                });
            });
        }

        function updateMenu(userType) {
            const menu = document.querySelector('#menu');
            menu.innerHTML = '';
            const options = menuOptions[userType];
            options.forEach(option => {
                const link = document.createElement('a');
                link.href = option.url;
                link.textContent = option.text;
                link.setAttribute('role', 'menuitem');
                link.setAttribute('aria-label', option.text);
                link.tabIndex = 0;
                menu.appendChild(link);
            });
        }

        function logout() {
            localStorage.removeItem('userToken');
            localStorage.removeItem('username');
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('googleName');
            localStorage.removeItem('googleImage');
            const loginScreen = document.querySelector('#login-container');
            const sidebar = document.querySelector('#sidebar');
            const content = document.querySelector('#content');
            const topbar = document.querySelector('#topbar');
            const dropdownMenu = document.querySelector('#dropdown-menu');
            
            loginScreen.style.display = 'flex';
            sidebar.classList.remove('active');
            content.classList.remove('active');
            topbar.classList.remove('active');
            dropdownMenu.style.display = 'none';

            if (gapi.auth2) {
                gapi.auth2.getAuthInstance().signOut();
            }
        }

        function toggleDropdown() {
            const dropdownMenu = document.querySelector('#dropdown-menu');
            const isVisible = dropdownMenu.style.display === 'flex';
            dropdownMenu.style.display = isVisible ? 'none' : 'flex';
            if (!isVisible) {
                dropdownMenu.querySelector('a').focus();
            }
        }

        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }

        function handleIframeError() {
            const overlay = document.getElementById('loading-overlay');
            overlay.innerHTML = 'Erro ao carregar o calendário. Verifique sua conexão.';
            overlay.style.display = 'flex';
            setTimeout(() => overlay.style.display = 'none', 3000);
        }

        window.onload = function() {
            const token = localStorage.getItem('userToken');
            const username = localStorage.getItem('username');
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const loginScreen = document.querySelector('#login-container');
            const sidebar = document.querySelector('#sidebar');
            const content = document.querySelector('#content');
            const topbar = document.querySelector('#topbar');
            const profileLogo = document.querySelector('#profile-logo');

            if (isLoggedIn === 'true' && token && username) {
                loginScreen.style.display = 'none';
                sidebar.classList.add('active');
                content.classList.add('active');
                topbar.classList.add('active');
                profileLogo.src = localStorage.getItem('googleImage') || 'https://via.placeholder.com/30?text=Logo+Indisponível';
                updateMenu(username);
            } else {
                localStorage.removeItem('userToken');
                localStorage.removeItem('username');
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('googleName');
                localStorage.removeItem('googleImage');
                loginScreen.style.display = 'flex';
            }
        };

        document.addEventListener('keydown', (e) => {
            const dropdownMenu = document.querySelector('#dropdown-menu');
            if (dropdownMenu.style.display === 'flex') {
                const links = dropdownMenu.querySelectorAll('a');
                const focused = document.activeElement;
                const index = Array.from(links).indexOf(focused);
                
                if (e.key === 'ArrowDown' && index < links.length - 1) {
                    links[index + 1].focus();
                    e.preventDefault();
                } else if (e.key === 'ArrowUp' && index > 0) {
                    links[index - 1].focus();
                    e.preventDefault();
                } else if (e.key === 'Escape') {
                    dropdownMenu.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
