<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Google</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Login com Google</h1>
    <!-- BotÃ£o de login -->
    <div id="g_id_onload"
        data-client_id="314413968569-nnna19kh6u1qds91paqs50ok7r9l7p19.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-ux_mode="popup"
        data-login_uri="https://centralalmoxarife.github.io/almoxarifado-web/callback">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <script>
        function handleCredentialResponse(response) {
            console.log("ID Token: " + response.credential);

            // Enviar o token para o seu backend ou validar no Apps Script
            fetch('https://script.google.com/macros/s/YOUR_APPS_SCRIPT_URL/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: response.credential })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Token Validado:', data);
            })
            .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
